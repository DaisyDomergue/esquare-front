
<div class="row">
    <div class="col s11">
        <div class="card">
            <div class="card-content teal-text accent-3">
                <h4 class="center-align">Admin Registration</h4>
               
              
                <div class="row">
                    
                        <form #adminForm="ngForm" (ngSubmit)="onSubmit(adminForm)">
                            <div class="col s5" >
                            <input type="hidden" #_id="ngModel" name="_id" [(ngModel)]="adminService.selectedAdmin._id" >
                      
                        <div class="row">
                            <div class="input-field col s12 ">
                                <input required type="text" #first_name="ngModel" name="first_name" [(ngModel)]="adminService.selectedAdmin.first_name" >
                                <label class="teal-text darken-2">First Name :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="last_name" #last_name="ngModel" [(ngModel)]="adminService.selectedAdmin.last_name" >
                                <label required class="teal-text darken-2">Last Name :</label>
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="input-field col s12">
                                <input required type="text" #parent_email="ngModel" [(ngModel)]="adminService.selectedAdmin.email" name="email">
                                <label class="teal-text darken-2" >Email:</label>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col s1"></div>
                    <div class="col s5">
                        <div class="row">
                            <div class="input-field col s12">
                                <input required type="text" name="phone_no" #phone_no="ngModel" [(ngModel)]="adminService.selectedAdmin.phone_no">
                                <label class="teal-text darken-2">Phone No:</label>
                            </div>
                        </div>
                     
                       
                        <div class="row">
                            <div class="input-field col s12">
                                <input required type="text" name="user_name" #user_name="ngModel" [(ngModel)]="adminService.selectedAdmin.user_name"  >
                                <label class="teal-text darken-2">User Name:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input required type="password" name="user_password" #user_password="ngModel" [(ngModel)]="adminService.selectedAdmin.user_password"  >
                                <label class="teal-text darken-2">Password:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input required type="password" name="user_rpassword"  >
                                <label class="teal-text darken-2">Re-enter Password:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s10"></div>
                            <div class="input-field col s2">
                               <button type="submit" [disabled]="!adminForm.valid" class="teak darken-3 waves-effect waves-light btn">Submit</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
