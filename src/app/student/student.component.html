
<div class="row">
    <div class="col s11">
        <div class="card">
            <div class="card-content teal-text accent-3">
                <h4 class="center-align">Student Registration</h4>
               
              
                <div class="row">
                    
                        <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
                            <div class="col s5" >
                            <input type="hidden" #_id="ngModel" name="_id" [(ngModel)]="studentService.selectedStudent._id" >
                      
                        <div class="row">
                            <div class="input-field col s12 ">
                                <input required type="text" (change)="firstnameChange($event)" #first_name="ngModel" name="first_name" [(ngModel)]="studentService.selectedStudent.first_name" >
                                <label class="teal-text darken-2">First Name :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="last_name" (change)="lastnameChange($event)" #last_name="ngModel" [(ngModel)]="studentService.selectedStudent.last_name" >
                                <label required class="teal-text darken-2">Last Name :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="date" name="date_of_birth" #date_of_birth="ngModel" [(ngModel)]="studentService.selectedStudent.date_of_birth" >
                                <label class="teal-text darken-2" >Date of Birth :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select required name="level" #level="ngModel" [(ngModel)]="studentService.selectedStudent.level">
                                    <option value="Level 1" disabled selected>Education Level</option>
                                    <option *ngFor="let level of levels" [value]="level.key">{{ level.value }}</option>
                                </select>
                                <label class="teal-text darken-2">Education Level :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input required type="text" #parent_email="ngModel" [(ngModel)]="studentService.selectedStudent.parent_email" name="parent_email">
                                <label class="teal-text darken-2" >Email:</label>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col s1"></div>
                    <div class="col s5">
                        <div class="row" *ngIf="this.studentService.selectedStudent.level != 'care_basic' && this.studentService.selectedStudent.level != 'care_adv' ">
                            <div class="input-field col s12">
                                <input required type="text" name="parent_name" #parent_name="ngModel" [(ngModel)]="studentService.selectedStudent.parent_name">
                                <label class="teal-text darken-2">Parent Name :</label>
                            </div>
                        </div>
                        <div class="row" *ngIf="this.studentService.selectedStudent.level != 'care_basic' && this.studentService.selectedStudent.level != 'care_adv' ">
                            <div class="input-field col s12">
                                <input required type="text" name="parent_id_no"  #parent_id_no="ngModel" [(ngModel)]="studentService.selectedStudent.parent_id_no"  >
                                <label class="teal-text darken-2">Adhar No :</label>
                            </div>
                        </div>
                        <div class="row" *ngIf="this.studentService.selectedStudent.level != 'care_basic' && this.studentService.selectedStudent.level != 'care_adv' ">
                            <div class="input-field col s12">
                                <input required type="text" name="parent_phone_no" #parent_phone_no="ngModel" [(ngModel)]="studentService.selectedStudent.parent_phone_no"  >
                                <label class="teal-text darken-2">Parent Phone number :</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input readonly placeholder="UserName" required type="text" name="user_name" #user_name="ngModel" [(ngModel)]="studentService.selectedStudent.user_name"  >
                                <!--<label class="teal-text darken-2">User Name:</label> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input required type="password" name="user_password" #user_password="ngModel" [(ngModel)]="studentService.selectedStudent.user_password"  >
                                <label class="teal-text darken-2">Password:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input required type="password" name="user_rpassword"  >
                                <label class="teal-text darken-2">Re-enter Password:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s10"></div>
                            <div class="input-field col s2">
                               <button type="submit" [disabled]="!studentForm.valid" class="teak darken-3 waves-effect waves-light btn">Submit</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
