
    
    <div class="row">
        <div class="col s12">
            <table class="bordered responsive-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Level</th>
                        <th>Phone No</th>
                        <th>Delete</th>
                        <th>Edit</th>
                        <th>Section</th>
                        <th></th>
                    </tr>

                    <tr  *ngFor="let std of teacherService.teachers">
                        <td>{{ std.first_name }}</td>
                        <td>{{ std.last_name }}</td>
                        <td>{{ std.level}}</td>
                        <td>{{ std.phone_no }}</td>
                        <td><a class="mouse-hover" (click)="deleteTeacher(std._id)"><span class="material-icons material-icons-outlined">
                            delete
                            </span></a>
                        </td>
                        <td>
                            <a class="mouse-hover" (click)="editTeacher(std._id)"><span class="material-icons material-icons-outlined">
                                edit
                                </span></a ></td>
                        <td>
                            <select (change)="handleSectionChange($event,std._id)" name="section" [value]="std.section">
                                <option [value]='null' >Select Section</option>
                                <option value="Section 1">Section 1</option>
                                <option value="Section 2">Section 2</option>
                                <option value="Section 3">Section 3</option>
                                <option value="Section 4">Section 4</option>
                            </select>
                        </td>
                           
                    </tr>
                </thead>
            </table>
        </div>
    </div>
