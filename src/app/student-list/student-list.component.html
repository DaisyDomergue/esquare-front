<div class="container">
    
    <div class="row">
        <div class="col s12">
            <table class="bordered responsive-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date Of Birth</th>
                        <th>Level</th>
                        <th>Parent Name</th>
                        <th></th>
                    </tr>

                    <tr  *ngFor="let std of studentService.students">
                        <td>{{ std.first_name }}</td>
                        <td>{{ std.last_name }}</td>
                        <td>{{ std.date_of_birth | date:'mediumDate' }}</td>
                        <td>{{ std.level }}</td>
                        <td>{{ std.parent_name }}</td>
                        <td><a class="mouse-hover" (click)="deleteStudent(std._id)"><span class="material-icons material-icons-outlined">
                            delete
                            </span></a>
                        </td>
                        <td>
                            <a class="mouse-hover" (click)="editStudent(std._id)"><span class="material-icons material-icons-outlined">
                                edit
                                </span></a ></td>
                           
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
